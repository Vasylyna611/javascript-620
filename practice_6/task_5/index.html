<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>Task 5</title>
	<style>
		ul {
			list-style-type: none;
		}
	</style>
</head>
<body>
    <h1>I'am a big header!!!</h1>
        <div id="myDiv">
            <p>First paragraph</p>
            <p>Second paragraph</p>
            <p>Third paragraph</p>
            <p>Fourth paragraph</p>
        </div>
        <ul id="myList">
            <li>Make</li>
            <li>me</li>
            <li>horizontal!</li>
        </ul>
        <span>Make me invisible, please!</span>
        <script>
        	document.querySelector('h1').style.backgroundColor = 'green'
        	let p = document.querySelector('#myDiv').querySelectorAll("p")
        	p[0].style.fontWeight = 'bold'
        	p[1].style.color = 'red'
        	p[2].style.textDecoration = 'underline'
        	p[3].style.fontStyle = 'italic'
        	let list = document.getElementById("myList").querySelectorAll('li')
        	for(let i = 0; i < list.length; i++) {
        		list[i].style.float = 'left'
        	}
        	document.querySelector('ul').style.display = 'inline'
        </script>
</body>
</html>
